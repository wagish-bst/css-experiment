<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="section">
        <div class="video-overlay">
            <video autoplay loop muted id="lightning-video-1" class="hide">
                <source src="Lightning.mp4" type="video/mp4">
            </video>
            <video autoplay loop muted id="lightning-video-2" class="hide">
                <source src="thunder.mp4" type="video/mp4">
            </video>
            
        </div>
        
        <div class="buttons-holder" >
            <button id="lightning-video-btn">Effect 1</button>
            <button id="lightning-gif-btn">Effect 2</button>
        </div>
       
        <div id="video-container" class="video-container">
           
            <video autoplay loop muted>
                <source src="Gameplay.mp4" type="video/mp4">
            </video>
        </div>

    </div>
  

</body>
</html>
